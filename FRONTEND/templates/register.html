{% extends 'index.html' %}

{% block navbar %}
    <ul class="navbar-nav mx-auto">
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('index')}}">Index</a>
        </li>

        <li class="nav-item">
            <a class="nav-link active" href="{{url_for('register')}}">Register</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{{url_for('login')}}">Login</a>
        </li>
    </ul>
{% endblock %}

{% block content %}
<style>
    .glass-card {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        min-height: 350px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.18);
        margin: 20px 0;
        position: relative;
        overflow: hidden;
    }
    
    .glass-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -50%;
        width: 200%;
        height: 100%;
        background: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.1),
            rgba(255, 255, 255, 0.05)
        );
        transform: rotate(5deg);
        pointer-events: none;
    }
    
    .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .glass-card {
        margin: 500px 0;
    }
    
    .register-title {
        color: #ff4400;
        font-weight: bold;
        font-size: 2rem;
        margin-bottom: 20px;
        letter-spacing: 0.5px;
    }
    
    .submit-btn {
        background-color: rgba(0, 123, 255, 0.8);
        color: whitesmoke !important;
        border: none;
        padding: 10px 20px;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
        backdrop-filter: blur(5px);
    }
    
    .submit-btn:hover {
        background-color: rgba(255, 140, 0, 0.9);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
    }
    
    .form-floating {
        margin: 25px 0;
        position: relative;
        z-index: 1;
    }
    
    .form-floating + .form-floating {
        margin-top: 35px;
    }
    
    .form-floating > .form-control {
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .form-floating > label {
        padding-left: 20px;
    }
    
    .form-control:focus {
        border-color: #ff4400;
        box-shadow: 0 0 0 0.25rem rgba(255, 140, 0, 0.25);
    }
</style>

<div class="col-lg-5 col-md-7 col-sm-9 col-11 mx-auto">
    <div class="glass-card">
        <form action="{{url_for('register')}}" method="post" class="contact-form" role="form">
            <h2 class="register-title bi bi-person-circle me-2"> Registration</h2>

            <div class="form-floating">
                <input type="text" name="name" id="name" class="form-control" placeholder="User Name" required>
                <label for="name">User Name</label>
            </div>

            <div class="form-floating mt-4">
                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email ID" required>
                <label for="email">Email ID</label>
            </div>
            
            <div class="form-floating mt-4">
                <input type="password" name="password" id="subject" class="form-control" placeholder="Password" required>
                <label for="subject">Password</label>
            </div>

            <div class="form-floating mt-4">
                <input type="password" name="c_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
                <label for="confirm_password">Confirm Password</label>
            </div>

            <div class="col-lg-6 col-12">
                <button type="submit" class="form-control submit-btn">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
